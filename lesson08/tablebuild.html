<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Assigment</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <table>
        <caption>This is my table</caption>
        <tr>
            <th colspan="4" scope="colgroup">This is my header</th>
        </tr>
        <tr>
            <td></td>
            <td scope="row">Basic</td>
            <td scope="row">Premium</td>
            <td scope="row">Deluxe</td>
        </tr>
        <tr>
            <td scope="row">Feature1</td>
            <td>&#10004;</td>
            <td>&#10004;</td>
            <td>&#10004;</td>
        </tr>
        <tr>
            <td scope="row">Feature2</td>
            <td>&#10060;</td>
            <td>&#10004;</td>
            <td>&#10004;</td>
        </tr>
        <tr>
            <td scope="row">Feature3</td>
            <td>&#10060;</td>
            <td>&#10060;</td>
            <td>&#10004;</td>
        </tr>
    </table>
</body>
</html>
