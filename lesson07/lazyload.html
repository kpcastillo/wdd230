<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <h1>Progressive Loading</h1>
    <picture>
        <img src="images/placeholder.jpg" data-src:="images/image01.jpg" alt="Image" loading="lazy">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src:="images/image02.jpg" alt="Image" loading="lazy">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src:="images/image03.jpg" alt="Image" loading="lazy">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src:="images/image04.jpg" alt="Image" loading="lazy">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src:="images/image05.jpg" alt="Image" loading="lazy">
    </picture>
<script src="scripts/lazyload.js"></script>
</body>
</html>
